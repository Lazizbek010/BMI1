<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

   <div class="bg-header">
        <h1 class="header">Calculate Your Body Mass Index.</h1>
   </div>

    
   <div class="container">
       <div class="bmi">
            <div class="calculate">
                <input class="name" type="text" placeholder="Your Name..." required>
                <input class="weight" type="number" placeholder="Your Weight... (kg)" required>
                <input class="height" type="number" placeholder="Your Height...  (1.80)" required>
                <button class="btn">SUBMIT</button>
            </div>
            <div class="bmi-right">
                <div class="bmi-img">
                    <img class="image" src="images/Weight-Loss-Success-Before-and-After.jpg" alt="rasm">
                </div>
            </div>
       </div>
    </div>

   <div class="parent-modal">
        <div class="bg-modal">
            <div class="modal">
                <h1>CALCULATE BMI</h1>
                <h1 class="modal-header"></h1>
                <button class="close-btn">CLOSE</button>
            </div>
        </div>
   </div>



    <script src="app.js"></script>
</body>
</html>
